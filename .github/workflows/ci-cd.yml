name: CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

# í™˜ê²½ë³€ìˆ˜ ì„¤ì •
env:
  DOCKER_IMAGE: weather-automation
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  # 1ë‹¨ê³„: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome for testing
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run unit tests
      run: |
        # í™˜ê²½ë³€ìˆ˜ ì„¤ì • (í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ ê°’)
        export EMAIL_USER="test@example.com"
        export EMAIL_PASS="test_password"
        export EMAIL_RECEIVER="test@example.com"
        
        # í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ì‹¤ì œ ìŠ¤í¬ë˜í•‘ ì œì™¸)
        pytest tests/ -v --tb=short

    - name: Test Docker build
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:test .

  # 2ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install code quality tools
      run: |
        pip install flake8 black isort

    - name: Check code formatting with Black
      run: |
        black --check --diff .

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .

    - name: Lint with flake8
      run: |
        # E501: ë¼ì¸ ê¸¸ì´ ë¬´ì‹œ (Selenium ì½”ë“œëŠ” ê¸¸ì–´ì§ˆ ìˆ˜ ìˆìŒ)
        # W503: ì´ì§„ ì—°ì‚°ì ì•ì˜ ë¼ì¸ ë¸Œë ˆì´í¬ í—ˆìš©
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore=E501,W503

  # 3ë‹¨ê³„: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ë°°í¬
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Docker Image
    needs: [test, code-quality]  # í…ŒìŠ¤íŠ¸ì™€ ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ ì„±ê³µ í›„ ì‹¤í–‰
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


